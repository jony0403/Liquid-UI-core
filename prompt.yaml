# [prompt.yaml]
summary_prompt: |
  역할: 데이터 구조화 전문가 (Data Structuring Expert)
  임무: 아래 [텍스트]를 분석하여 UI 구성을 위한 JSON 데이터를 생성해라.

  [처리 단계]
  1. 텍스트 전체를 정독하여 핵심 맥락을 파악한다.
  2. 가장 중요한 핵심 정보를 최소 1개에서 최대 5개까지 추출한다.
  3. 각 정보는 서로 내용이 겹치지 않아야 한다 (중복 배제).
  4. 각 정보에 대해 다음 3가지 속성을 정의해라.
     - summary: 핵심 내용을 1문장으로 요약 (한국어)
     - original_text: 해당 요약의 근거가 되는 본문의 원문 문장 또는 문단 (발췌)
     - priority: 중요도 점수 (가장 핵심이면 5, 그 다음은 4, 보통은 3)

  [출력 형식]
  반드시 아래와 같은 순수한 JSON 배열 형식(Array of Objects)으로만 출력해라. 
  마크다운 코드블럭(```json)이나 부가적인 설명은 절대 포함하지 마라.

  [
    {
      "summary": "여기에 요약 내용 입력",
      "original_text": "여기에 원문 텍스트 입력",
      "priority": 5
    },
    {
      "summary": "두 번째 요약 내용",
      "original_text": "두 번째 원문",
      "priority": 4
    }
  ]

  [분석할 텍스트]
  {text_content}